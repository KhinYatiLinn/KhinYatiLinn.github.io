<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="save.php" method="post">
        <h1>Student information Form</h1>
        <lable for="Name">Name</lable>
        <input type="text" name="stu_Name" id="Name" placeholder="Enter Your Name" required>
        <br><br>
        <lable for="Email">Emale</lable>
        <input type="email" name="stu_Email" id="E_mail" readonly>
        <br><br>
        <lable for="Phone">Phone No:</lable>
        <input type="number" name="stu_Phone" id="Phone">
        <br><br>
        <lable for="PassPort">PassPort</lable>
        <input type="file" accept="image/*" name="stu_PassPort" id="PassPort">
        <br><br>
        <lable for="Year">Year</lable>
        <select name="Year">
            <option value="" selected="">Choose Year</option>
            <option value="First">First Year</option>
            <option value="Second">Second Year</option>
            <option value="Third">Third Year</option>
        </select>
        <br><br>
        <lable for="DOB">Date of Birth</lable>
        <input type="date" name="stu_dob" id="dob">
        <br><br>
        <lable for="">Gender</lable><br>
        <input type="radio" name="gender" id="male">
        <lable for="Male">Male</lable>
        <input type="radio" name="gender" id="female">
        <lable for="Female">Female</lable>
        <input type="radio" name="gender" id="other">
        <lable for="other">Other</lable>
        <br><br>
        <lable for="">Hobby</lable><br>
        <input type="checkbox" name="travelling" id="Travel" value="Travelling">
        <lable for="Travelling">Travelling</lable>
        <input type="checkbox" name="Reading" id="Read" value="Reading">
        <lable for="Reading">Reading</lable>
        <input type="checkbox" name="gamming" id="Game" value="Gamming">
        <lable for="Gamming">Gamming</lable>
        <br><br>
        <lable for="Address">Address</lable>
        <textarea name="stu_address" cols="30" row="10"></textarea>
        <br><br>
        <input type="time" name="" id="">
        <input type="datetime-local" name="" id="">
        <input type="color" name="" id="">
        <input type="range" name="" id="">
        <input>
        <br><br>
        <lable for="Password">Password</lable>
        <input type="password" name="stu_Password" id="Password">
        <br><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
